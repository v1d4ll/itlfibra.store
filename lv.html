<html>
  <head>
    <title>Redirecionando ao Whatsap...</title>
    <script>

var links = [
    "https://wa.me/5573982525472?text=Ol%C3%A1%2C+gostaria+de+fazer+um+pedido%21"
];

function redirecionarAleatoriamente() {
  if (links.length === 0) {
    links = [
      "https://wa.me/5573982525472?text=Ol%C3%A1%2C+gostaria+de+fazer+um+pedido%21"
    ];
  }
 
  var indice = Math.floor(Math.random() * links.length);
  var link = links[indice];
  links.splice(indice, 1);
  window.location.href = link;
}

window.addEventListener("load", redirecionarAleatoriamente);

    </script>
  </head>
</html>
